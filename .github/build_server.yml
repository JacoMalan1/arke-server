name: Build and test server

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: ["*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-lates

    steps:
    - uses: actions/checkout@v3
    - name: Build 
      run: cargo build
    - name: Run tests
      run: cargo test
